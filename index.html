	.controlArrow.next{

	#infoMenu li a {

	}

	#fp-nav ul li a span,

	    background: white;
	    width: 8px;
	    height: 8px;

	.fp-slidesNav ul li a.active span,

	.icons{

		margin-left: 68%;
		margin-top: 7vh;
		position: absolute;
		z-index: 1000;
		color:white;

	}
	
	.logo-brand{
		
		margin-top: 1vh;
		position: absolute;
		z-index: 1000;
		
	}
	.logo-brand>img{
		width: 16vw;
		height: 13vh;
		margin-left: 1vw;
	}
	#navcontainer ul
	{
	margin: 0;
	padding: 0;
	list-style-type: none;
	text-align: center;
	}

	#navcontainer ul li { display: inline; }

	#navcontainer ul li a
	{
	text-decoration: none;
	padding: .2em 1em;
	color: #f2f2f2;
	
	}

	#navcontainer ul li a:hover
	{
	color: #F15234;
	
	}
	li{
		
		color: #F15234;

	}
	.scroll{
		position: absolute;
		z-index: 1000;
		bottom: 0;
		margin-left: 48%;
	}
	.scroll>a>img{
		
		height: 7vh;
		max-width: 100%;

	}
	.nav{
		
		z-index: 1000;
		width: 100%;
		height: 15vh;
		position: absolute;
		 
	}

	

	@media only screen and (max-device-width: 600px) { 
		.icons{
			display: none;
		}
		.logo-brand>img{
			width: 25vw;
			height: 7vh;
			margin-left: 2vw;
		}
	}
	</style>
